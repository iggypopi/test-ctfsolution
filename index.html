<html>
    <h1>JavaScript Execution Test</h1>
    <div id="test">If you see this, JavaScript is NOT working</div>
    <div id="time"></div>
    <div id="simple-xhr"></div>
    
    <script>
        // Test 1: Basic DOM manipulation
        document.getElementById("test").innerHTML = "SUCCESS: JavaScript is working!";
        
        // Test 2: Show current time
        document.getElementById("time").innerHTML = "Current time: " + new Date().toString();
        
        // Test 3: Simple XHR test
        try {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost/redir.php?url=https://httpbin.org/get', false);
            xhr.send();
            document.getElementById("simple-xhr").innerHTML = "<h3>XHR Test Result:</h3><pre>" + xhr.responseText.substring(0, 500) + "...</pre>";
        } catch(e) {
            document.getElementById("simple-xhr").innerHTML = "<h3>XHR Error:</h3><pre>" + e.message + "</pre>";
        }
    </script>
</html>
